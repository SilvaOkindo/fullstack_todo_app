<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>Todos</title>
  </head>
  <body class="bg-cyan-100">
    <main class="sm:w-screen md:w-[600px] bg-blue-950 m-auto p-4">
      <div class="flex items-center justify-between">
        <h1 class="text-white text-3xl font-bold">Todos</h1>

        <button
          class="text-white cursor-pointer transition-all duration-100"
          id="btn"
        >
          <i class="fi fi-br-search"></i>
        </button>

        <div
          id="search-input"
          class="p-1 rounded bg-cyan-100 text-black font-serif items-center gap-1 hidden"
        >
          <input
            type="text"
            placeholder="Search todos"
            class="bg-transparent p-1 border-none outline-none"
          />
          <button class="text-red-600 font-bold text-md" id="btn2">X</button>
        </div>
      </div>


      <div class="mt-4 flex items-center justify-between">
        <input type="text" placeholder="Enter todo" class="outline-none border-none p-1 rounded text-black" id="todo-input">
        <input type="checkbox" name="is-complete" id="checkbox">
        <button class="bg-cyan-400 py-1 px-2 rounded-md text-sm hover:shadow-emerald-200" id="btn3">Add Todo</button>
      </div>

      <div class="flex flex-col gap-2 mt-4" id="todo-container">
       
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
